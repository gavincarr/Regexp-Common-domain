name                = Regexp-Common-domain
author              = Gavin Carr <gavin@openfusion.com.au>
copyright_holder    = Gavin Carr
license             = Perl_5

version             = 0.06

[GatherDir]
exclude_filename = domain.pm
exclude_match = t/.*\.txt$

[PruneCruft]
[License]
[MakeMaker]
[Manifest]
[MetaJSON]
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[Repository]
repository = https://github.com/gavincarr/Regexp-Common-domain

[AutoPrereqs]

